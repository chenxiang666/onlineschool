<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Carousel Template for Bootstrap</title>
    <link href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../../css/carousel.css" th:href="@{/css/carousel.css}" rel="stylesheet">
    <link href="../../../css/justified-nav.css" th:href="@{/css/justified-nav.css}" rel="stylesheet"/>
    <script src="../../../js/dropzone.js" th:src="@{/js/dropzone.js}"></script>
    <script src="../../../js/dropzone.js" th:src="@{/js/jquery.js}"></script>
</head>
<!-- NAVBAR
================================================== -->
<body>

<div class="container">

    <div th:include="common/head :: head"></div>
    </br>
    <div style="width: 20%;float: left; border: 1px solid #DCDCDC">
        <div class="col-md-6">
            <img src="img/Tom.jpg" width="100px" height="100px">
        </div>
        <div class="col-md-6" style="text-align: center">
            <p style="margin-top: 25px">Hello !</p>
            <p>Tom</p>
        </div>

        <div th:include="common/nav_course :: nav"></div>

    </div>
    <div style="width: 75%;float: right;">
        <h3 style="text-align: center;">Add File</h3>
        <hr/>
        <div class="col-md-12 zhenghan-border-gray" style="padding: 20px;">
            <form class="form-horizontal" th:action="@{/teacher/courses/addFile}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label col-md-2">file title:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="title" >
                    </div>
                    <div class="col-md-4"></div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">Test type:</label>
                    <div class="col-md-10">
                        <select id="textType" name="unitId">
                            <div th:each="courseUnit:${courseUnitList}">
                                <option th:value="${courseUnit.id}" th:text="${courseUnit.title}">
                                    Test
                                </option>
                            </div>
                        </select>

                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">file:</label>
                    <div class="col-md-6">
                        <input type="file" class="form-control" name="courseFile.url" placeholder="Unit 1 assigment">
                    </div>
                </div>

                <div class="col-md-12 zhenghan-border-gray" style="padding: 20px;">
                    <button type="submit" class="btn btn-success">Submit</button>

                </div>
            </form>
        </div>
    </div>
</div>


<div th:include="common/foot :: foot"></div>
</div><!-- /.container -->


</body>
</html>
