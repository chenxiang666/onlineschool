<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Carousel Template for Bootstrap</title>

    <link href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../../css/carousel.css" th:href="@{/css/carousel.css}" rel="stylesheet">
    <link href="../../../css/justified-nav.css" th:href="@{/css/justified-nav.css}" rel="stylesheet"/>
</head>
<!-- NAVBAR
================================================== -->
<body>
<div class="container">

    <div th:include="common/head :: head"></div>
    </br>
    <div style="width: 20%;float: left; border: 1px solid #DCDCDC">
        <div class="col-md-6">
            <img th:src="@{img/Tom.jpg}" width="100px" height="100px">
        </div>
        <div class="col-md-6" style="text-align: center">
            <p style="margin-top: 25px">Hello !</p>
            <p>Tom</p>
        </div>
        <div th:include="common/nav_course :: nav"></div>
    </div>
    <div style="width: 75%;float: right;">
        <div class="col-md-12" style="margin-bottom: 10px;">

        </div>
        <div class="col-md-12">
            <table class="table table-bordered table-striped">
                <thead>
                <th width="10%">
                    Id
                </th>
                <th width="15%">
                    username
                </th>
                <th width="20%">
                    examTitle
                </th>
                <th width="20%">
                    score
                </th>
                <th width="10%">
                    stats
                </th>

                </thead>
                <tbody>

                <tr th:each="examResult:${examResultList}">
                    <div th:each="user:${userList}">
                        <div th:if="${examResult.userId==user.id}">
                            <td th:text="${examResult.examId}">
                                123
                            </td>
                            <td th:utext="${user.username}"></td>
                            <div th:each="exam:${examList}">
                                <div th:if="${exam.id==examResult.examId}">
                            <td th:text="${exam.title}">
                                Subjective Question
                            </td></div></div>
                            <td th:text="${examResult.score}">
                                111
                            </td>

                            <td>
                               <!-- <a style="color: red;" th:href="@{/teacher/mark/mark/__${examResult.id}__}"
                                   onclick="return confirm('confirm delete ?')">-->
                                <a>
                                    <span  >correct</span>
                                </a>
                            </td>
                        </div>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:include="common/_pagination :: nav"></div>
    </div>
</div>


<div th:include="common/foot :: foot"></div>


</body>
</html>
