<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Carousel Template for Bootstrap</title>
    <link href="../../../css/bootstrap.css" th:href="@{/css/bootstrap.css}"  rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../../css/carousel.css" th:href="@{/css/carousel.css}" rel="stylesheet">
    <link href="../../../css/justified-nav.css" th:href="@{/css/justified-nav.css}" rel="stylesheet"/>
</head>
<!-- NAVBAR
================================================== -->
<body>
<div class="container">

    <div th:include="common/head :: head"></div>
    </br>

    <div th:include="common/principal_common :: principal"></div>
    <div style="width: 75%;float: right">
        <h3 style="text-align: center;">Add teacher</h3>
        <form class="form-horizontal" action="#" method="post">
            <div class="form-group">
                <label for="firstName" class="control-label col-md-2">Legal FirstName</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="control-label col-md-2">Legal LastName</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="lastName" >
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-md-2">email</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="email" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Sex </label>
                <div class="col-md-10">
                    <input name="sex" type="radio"> Male
                    <input name="sex" type="radio"> Female
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="control-label col-md-2">Phone Number</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="phoneNumber" >
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="control-label col-md-2">Address</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="address" >
                </div>
            </div>
            <div class="form-group">
                <label for="postalCode" class="control-label col-md-2">Postal Code</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="postalCode" >
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="control-label col-md-2">Country</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="country" >
                </div>
            </div>
            <div class="form-group">
                <label for="portrait" class="control-label col-md-2">Head Portrait</label>
                <div class="col-md-10">
                    <input type="file" class="form-control" id="portrait" style="border: hidden;">
                </div>
            </div>
            <div class="form-group">
                <label for="courses" class="control-label col-md-2">courses</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="courses" >
                </div>
            </div>
            <button style="float: right;" type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>


<div th:include="common/foot :: foot"></div>
</div><!-- /.container -->



<script src="../../../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../../../js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script src="../../../js/holder.min.js" th:src="@{/js/holder.min.js}"></script>
</body>
</html>
