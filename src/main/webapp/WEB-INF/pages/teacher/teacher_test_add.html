<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Carousel Template for Bootstrap</title>
    <link href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../../css/carousel.css" th:href="@{/css/carousel.css}" rel="stylesheet">
    <link href="../../../css/justified-nav.css" th:href="@{/css/justified-nav.css}" rel="stylesheet"/>
</head>
<!-- NAVBAR
================================================== -->
<body>
<div class="container">

    <div th:include="common/head :: head"></div>
    </br>
    <div style="width: 20%;float: left; border: 1px solid #DCDCDC">
        <div class="col-md-6">
            <img src="img/Tom.jpg" width="100px" height="100px">
        </div>
        <div class="col-md-6" style="text-align: center">
            <p style="margin-top: 25px">Hello !</p>
            <p>Tom</p>
        </div>

        <div th:include="common/nav_course :: nav"></div>

    </div>
    <div style="width: 75%;float: right;">
        <h3 style="text-align: center;">Add Test&assignment</h3>
        <hr/>
        <div class="col-md-12 zhenghan-border-gray" style="padding: 20px;">
            <form class="form-horizontal" th:action="@{/exam/add}" method="post">
                <div class="form-group">
                    <label class="control-label col-md-2">Test title:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="exam.title" placeholder="Unit 1 assigment">
                    </div>
                    <div class="col-md-4"></div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">Test type:</label>
                    <div class="col-md-10">
                        <select id="textType" name="exam.type">
                            <option value="1">
                                Test
                            </option>
                            <option value="2">
                                Assignment
                            </option>
                            <option value="3">
                                Exam
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Score:</label>
                    <div class="col-md-6">
                        <input type="number" class="form-control" name="exam.score">
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Bagin Time:</label>
                    <div class="col-md-6">
                        <input type="date" class="form-control" name="exam.beginTime">
                    </div>
                    <div class="col-md-4"></div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">End Time:</label>
                    <div class="col-md-6">
                        <input type="date" class="form-control" name="exam.endTime">
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <!--<div class="form-group">
                    <div class="col-md-5 col-md-offset-1">
                        <a class="btn btn-success" th:href="@{/exam/random}">Random</a>
                    </div>
                    <div class="col-md-6">
                        <a class="btn btn-success" th:href="@{/exam/selectPage}">Select</a>
                    </div>
                </div>-->

                <div class="col-md-12 zhenghan-border-gray" style="padding: 20px;">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <th width="5%">
                            select
                        </th>
                        <th width="10%">
                            ID
                        </th>
                        <th width="45%">
                            title
                        </th>
                        <th width="20%">
                            type
                        </th>
                        <th width="10%">
                            itemScore
                        </th>
                        </thead>
                        <tbody>
                        <tr th:each="question,questionStat:${questionList}">
                            <td>
                                <input type="checkbox" th:name="'examQuestionList['+${questionStat.index}+'].questionId'"
                                       th:value="${question.id}"/>
                            </td>
                            <td th:text="${question.id}">
                                123
                            </td>
                            <td th:utext="${question.title}">
                                where are you from?
                            </td>
                            <td>
                                Radio examination
                            </td>
                            <td>
                                <input type="text" th:name="'examQuestionList['+${questionStat.index}+'].itemScore'" class="form-control"/>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-success">Submit</button>

                </div>
            </form>
        </div>
    </div>
</div>


<div th:include="common/foot :: foot"></div>
</div><!-- /.container -->


</body>
</html>
