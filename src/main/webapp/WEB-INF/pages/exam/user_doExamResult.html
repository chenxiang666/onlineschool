<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Carousel Template for Bootstrap</title>

    <link href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../../css/carousel.css" th:href="@{/css/carousel.css}" rel="stylesheet">
    <link href="../../../css/justified-nav.css" th:href="@{/css/justified-nav.css}" rel="stylesheet"/>

</head>

<body>
<div class="container">

    <div th:include="common/head :: head"></div>
    </br>
    <div class="col-md-12 zhenghan-border-gray">
        <h3 style="color: crimson" th:text="${exam.title}">Unit 1 Assaignment</h3>
        <br>

        <form class="form-horizontal"  action="#" method="post"
              style="margin-left: 15px;">
            <h4 style="color: crimson;padding: 0;">1.Radio examination(20*3`)</h4>
            <hr>
            <div class="form-group" style="border-bottom: 1px solid #DCDCDC;">
                <div th:each="examResultQuestionModel,examResultQuestionModelStat:${examResultQuestionModelList}">
                    <div class="col-md-12">
                        <p class="zhenghan-question-dsc" th:text="${examResultQuestionModelStat.index+1}">(1)</p>

                        <p class="zhenghan-question-dsc" th:utext="${examResultQuestionModel.question.title}">How old
                            are you?( )</p>
                    </div>
                    <div class="col-md-12">
                        <ol type="A">
                            <li>
                                <p th:text="${examResultQuestionModel.question.optiona}">I don`t know</p>
                            </li>
                            <li>
                                <p th:text="${examResultQuestionModel.question.optionb}">I don`t know</p>
                            </li>
                            <li>
                                <p th:text="${examResultQuestionModel.question.optionc}">I don`t know</p>
                            </li>
                            <li>
                                <p th:text="${examResultQuestionModel.question.optiond}">I don`t know</p>
                            </li>
                        </ol>
                    </div>
                    <div class="col-md-12">
                        <input class="zhenghan-answer-radio"
                               th:checked="${examResultQuestionModel.examResultQuestion.answer}==A" type="radio"> <span
                            style="margin-right: 20px;">A</span>
                        <input class="zhenghan-answer-radio"
                               th:checked="${examResultQuestionModel.examResultQuestion.answer}==B" type="radio"> <span
                            style="margin-right: 20px;">B</span>
                        <input class="zhenghan-answer-radio"
                               th:checked="${examResultQuestionModel.examResultQuestion.answer}==C" type="radio"> <span
                            style="margin-right: 20px;">C</span>
                        <input class="zhenghan-answer-radio"
                               th:checked="${examResultQuestionModel.examResultQuestion.answer}==D"
                               type="radio"
                               th:value="D"> D<span
                            style="margin-right: 20px;"></span>
                        <div th:if="${examResultQuestionModel.examResultQuestion.isRight==true}">
                            <span style="color:green">Right1</span></div>
                        <div th:if="${examResultQuestionModel.examResultQuestion.isRight==false}">
                            <span style="color:red">Wrong</span></div>
                    </div>
                </div>
            </div>

            <h3>Your Score is <h2 style="color:red" th:text="${totalScore}"></h2></h3>

        </form>
    </div>
</div>
<div th:include="common/foot :: foot"></div>
</div><!-- /.container -->

</html>
