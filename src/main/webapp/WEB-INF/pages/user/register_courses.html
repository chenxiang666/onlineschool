<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Register</title>

    <link href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}"  rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../../css/carousel.css" th:href="@{/css/carousel.css}" rel="stylesheet">
    <link href="../../../css/justified-nav.css" th:href="@{/css/justified-nav.css}" rel="stylesheet"/>
</head>
<!-- NAVBAR
================================================== -->
<body>
<div class="container">
    <div th:include="common/head :: head"></div>

    <br/>
    <div class="container" style="border: 1px solid #DCDCDC;">
        <div class="col-md-1 col-md-offset-3" style="text-align: left;"><p>Profile</p></div>
        <div class="col-md-1 col-md-offset-1" style="text-align: left;"><p>Course(s)</p></div>
        <div class="col-md-1 col-md-offset-1" style="text-align: left;"><p>Payment</p></div>
        <div class="col-md-1 col-md-offset-1" style="text-align: left;"><p>Finish</p></div>

        <div class="col-md-8 col-md-offset-2">
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0"
                     aria-valuemax="100" style="width: 50%;">
                    <span class="sr-only">50% Complete</span>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-5">
                <h2>Courses</h2>
            </div>
        </div>
        <div class="col-md-10 col-md-offset-1 " style="border: 1px solid #DCDCDC;">
            <div class="col-md-6 " style="text-align: left;background:#DC143C;">
                <p style="color: #FFFFFF;font-size: 16px;padding-top: 6px;">Course</p>
            </div>
            <div class="col-md-6 " style="text-align: right;background:#DC143C;">
                <p style="color: #FFFFFF;font-size: 16px;padding-top: 6px;">Cost</p>
            </div>
            <form th:action="@{/user/register_courses}"  method="post">
                <table class="table table-striped" th:each="grade:${gradeList}">

                    <caption th:text="${grade.gradeName}"
                            style="text-align: center;background-color:#DC143C;font-size: 16px;color:#FFFFFF;padding: 0px;">
                        Grade 9
                    </caption>
                    <tbody>
                   <tr th:each="course,courseStat : ${courseList}" >
                       <div th:if="${course.gradeId}==${grade.id}">
                       <input type="hidden"  th:name="'userCourseList['+${courseStat.index}+'].id'" th:value="${course.id}">
                      <td><input type="checkbox" th:name="'userCourseList['+${courseStat.index}+'].courseId'" th:value="${course.id}"></td>
                       <td  th:text="${courseList[__${courseStat.index}__].title}"></td>
                       </div>
                    </tr>

                    </tbody>
                </table>
                <input type="submit" value="Next" class="btn btn-success"/>
            </form>


        </div>
    </div>
    <div th:include="common/foot :: foot"></div>

</div><!-- /.container -->


<script src="../../../js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
<script src="../../../js/bootstrap.js" th:src="@{js/bootstrap.js}"></script>
<script src="../../../js/holder.min.js" th:src="@{js/holder.min.js}"></script>
</body>
</html>
