<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Carousel Template for Bootstrap</title>

    <link href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}"  rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../../css/carousel.css" th:href="@{/css/carousel.css}" rel="stylesheet">
    <link href="../../../css/justified-nav.css" th:href="@{/css/justified-nav.css}" rel="stylesheet"/>
</head>
<!-- NAVBAR
================================================== -->
<body>

<div class="container">
    <div th:include="common/head :: head"/>
    </br>
    <div class="container" style="border: 1px solid #DCDCDC;">
        <div class="col-md-1 col-md-offset-3" style="text-align: left;"><p>Profile</p></div>
        <div class="col-md-1 col-md-offset-1" style="text-align: left;"><p>Course(s)</p></div>
        <div class="col-md-1 col-md-offset-1" style="text-align: left;"><p>Payment</p></div>
        <div class="col-md-1 col-md-offset-1" style="text-align: left;"><p>Finish</p></div>

        <div class="col-md-8 col-md-offset-2">
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                     aria-valuemax="100" style="width: 25%;">
                    <span class="sr-only">25% Complete</span>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <h2>Personal Information</h2>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form th:action="@{/user/register_user}" method="post">
                <div class="form-group">
                    <label >Legal FirstName</label>
                    <input type="text" class="form-control"  name="firstName">
                </div>
                <div class="form-group">
                    <label >Legal LastName</label>
                    <input type="text" class="form-control"  name="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label>Sex :</label>
                    <input name="sex" type="radio" value="1"> Male
                    <input name="sex" type="radio" value="2"> Female
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="mobile" id="phoneNumber">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address">
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" class="form-control" name="postalCode" id="postalCode">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" name="country" id="country">
                </div>
                <button type="submit" class="btn btn-success">Next</button>
            </form>
            </br>
        </div><!-- /.row -->

    </div>

    <div th:include="common/foot :: foot"/>

</div>
<script src="../../../js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
<script src="../../../js/bootstrap.js" th:src="@{js/bootstrap.js}"></script>
<script src="../../../js/holder.min.js" th:src="@{js/holder.min.js}"></script>
</body>
</html>
